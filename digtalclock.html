
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Digital Clocking</title>
	<style type="text/css">
		body {
			background-color: #aaa;
			background-position: center; 
			background-repeat: no-repeat; 
			background-attachment: fixed;
			margin: 0;
		}
		div {
			background-color: #f5f5f5;
			border: 1px solid blue;
			text-align: center;
			position: absolute;
			top: 35%;
			left: 35%;
		}

		/*让文字和图片同时居中*/
		img {
			width: 50px;
			vertical-align: middle;
			/*border: 1px solid blue;*/
			border-radius: 50px;
		}
		#div-week {
			border: 1px solid red;
			margin-left: 10px;
		}
	</style>
	<script type="text/javascript">

		function toZero(n) {
			if (n < 10) 
				{
					return "0" + n;
				} 
				else 
				{
					return "" + n;
				}
		}

		window.onload = function() {
			var aImg = document.getElementsByTagName('img');
			

			// alert(str);
			function tick() {

				var oDate = new Date();
				var str = toZero(oDate.getFullYear()) + toZero(oDate.getMonth() + 1) + toZero(oDate.getDate());
				var clock = toZero(oDate.getHours()) + toZero(oDate.getMinutes()) + toZero(oDate.getSeconds());
				var num = oDate.getDay();
				function week() {
					if (num == 0) {
						return "星期日";
					}
					else if (num == 1) {
						return "星期一";
					}
					else if (num == 2) {
						return "星期二";
					}	
					else if (num == 3) {
						return "星期三";
					}	
					else if (num == 4) {
						return "星期四";
					}	
					else if (num == 5) {
						return "星期五";
					}	
					else if (num == 6) {
						return "星期六";
					}					
				};
				document.getElementById('div-week').innerHTML = week();
				for (var i = 0; i < aImg.length; i++) {
				 	if (i > 8) {
				 		aImg[i].src = clock[i - 8] + '.png';
				 		aImg[8].src = clock[0] + '.png';
				 	} 
				 	// else if (i = 8) {
				 	// 	aImg[8].src = clock[0] + '.png';
				 	// }
				 	else {
				 		aImg[i].src = str[i] + '.png';
				 	}
				 }

			};
			setInterval(tick, 1000); 
			tick();
		}
	</script>
</head>
<body>
	<div>	
		<img src="8.png">
		<img src="8.png">
		<img src="8.png">
		<img src="8.png">
		年
		<img src="8.png">
		<img src="8.png">
		月
		<img src="8.png">
		<img src="8.png">
		日
		<br><br><br>
		<div id="div-week" style="width: 100px; height: 40px; color: white; font-size: 20px; background-color: black; padding-top: 10px;"></div>
		<br><br><br>
		<img src="8.png">
		<img src="8.png">
		<b>:</b>
		<img src="8.png">
		<img src="8.png">
		<b>:</b>
		<img src="8.png">
		<img src="8.png">
	</div>
</body>
</html>
